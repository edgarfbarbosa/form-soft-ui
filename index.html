<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/neumorphism.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	
	<title>Cadastre-se</title>
</head>
<body>
	<form action="#" method="post">
		<h1 class="title__main">Cadastre-se</h1>
		<h2 class="title__subtitle">É rápido e simples.</h2>
		<fieldset class="container__name">
			<div>
				<label for="name"></label>
				<input type="text" id="name" name="username" placeholder="Nome" required class="form__input">
			</div>
			<div>
				<label for="surname"></label>
				<input type="text" id="surname" name="surname" placeholder="Sobrenome" required class="form__input">
			</div>
		</fieldset>
		<div>
			<label for="login"></label>
			<input type="text" id="login" name="login" placeholder="Celular ou email" required class="form__input">
		</div>
		<div>
			<label for="password"></label>
			<input type="password" id="password" name="password" placeholder="Nova senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 12 caracteres, deve conter pelo menos uma letra maiúscula, um número e não deve conter símbolos." required class="form__input">
		</div>
		<h3 class="title__general">Data de nascimento</h3>
		<fieldset class="container__date">
			<div>
				<label for="day"></label>
				<select id="day" name="day" class="form__input">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
				</select>
			</div>
			<div>
				<label for="month"></label>
				<select id="month" name="month" class="form__input">
					<option>Jan</option>
					<option>Fev</option>
					<option>Mar</option>
					<option>Abr</option>
					<option>Mai</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Ago</option>
					<option>Set</option>
					<option>Out</option>
					<option>Nov</option>
					<option>Dez</option>
				</select>
			</div>
			<div>
				<label for="year"></label>
				<select id="year" name="year" class="form__input">
					<option selected>2022</option>
					<option>2021</option>
					<option>2020</option>
					<option>2019</option>
					<option>2018</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
					<option>2014</option>
					<option>2013</option>
					<option>2012</option>
					<option>2011</option>
					<option>2010</option>
					<option>2009</option>
					<option>2008</option>
					<option>2007</option>
					<option>2006</option>
					<option>2005</option>
					<option>2004</option>
					<option>2003</option>
					<option>2002</option>
					<option>2001</option>
					<option>2000</option>
					<option>1999</option>
					<option>1998</option>
					<option>1997</option>
					<option>1996</option>
					<option>1995</option>
					<option>1994</option>
					<option>1993</option>
					<option>1992</option>
					<option>1991</option>
					<option>1990</option>
					<option>1989</option>
					<option>1988</option>
					<option>1987</option>
				</select>
			</div>
		</fieldset>
		<h4 class="title__general">Gênero</h4>
		<div>
			<label for="gender"></label>
			<select id="gender" name="gender" class="form__input">
				<option>Feminino</option>
				<option>Masculino</option>
				<option>Personalizado</option>
			</select>
		</div>
		<button type="submit" class="form__button" id="btn">Cadastre-se</button>
	</form>
	<script src="./main.js"></script>
</body>
</html>
